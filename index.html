		<script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

		<script src="https://unpkg.com/vuetify@1.0.17/dist/vuetify.min.js"></script>
		<script src="https://cdn.bootcss.com/vue-resource/1.0.3/vue-resource.js"></script>
		<script src="/components/test_component.js"></script>

		<!--app area-->
		<div id="app" class="container my-3" v-cloak>
			<v-app>
				<router-view></router-view>
			</v-app>
		</div>

		<!--vue route-->
		<script>
			Vue.use(VueRouter);
			Vue.use(VeeValidate);
		
			//define routes
			const routes = [{
					path: '/',
					component: IndexComponent
				}];

			const router = new VueRouter({
				routes // short for `routes: routes`
			});
		
			var app = new Vue({
				el: '#app',
				watch: {},
				data: {
					msg: 'Hello'
				},
				methods: {},
				router
			});
		</script>
